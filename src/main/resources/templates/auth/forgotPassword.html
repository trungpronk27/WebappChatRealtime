<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Password reset</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/auth.css" th:href="@{/css/auth.css}" rel="stylesheet" >
    <link th:href="@{img/favicon.png}" type="image/png" rel="icon">

</head>
<body>
    <div class="layout">
        <div class="main order-md-1">
            <div class="start">
                <div class="container">
                    <div class="col-md-12">
                        <div class="content">
                            <h1>Password reset</h1>
                            <form th:action="@{/forgot}" method="post">

                                <div th:if="${error}">
                                    <p class="text-danger text-center">[[${error}]]</p>
                                </div>

                                <div th:if="${message}">
                                    <p class="text-warning text-center">[[${message}]]</p>
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="E-Mail Address" name="email" required autofocus >
                                </div>

                                <button type="submit" class="btn button">Send password reset link</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
