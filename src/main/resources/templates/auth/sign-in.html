<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign-in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/auth.css" th:href="@{/css/auth.css}" rel="stylesheet" >
    <link th:href="@{img/favicon.png}" type="image/png" rel="icon">

</head>
<body>

<div class="layout">
    <!-- Start of Sign In -->
    <div class="main order-md-1">
        <div class="start">
            <div class="container">
                <div class="col-md-12">
                    <div class="content">
                        <h1>Sign in to Chat 404</h1>
                        <form th:action="@{/login}" method="post">

                            <!-- error message -->
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid username or
                                    password.</div>
                            </div>

                            <!-- logout message -->
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">You have been logged out.</div>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" required>
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="password" required>
                            </div>

                            <div class="form-group">
                                <input type="checkbox">
                                <label>Remember me</label>
                            </div>

                            <button type="submit" class="btn button">Sign In</button>

                            <div class="callout">
                                 <a th:href="@{forgot}">Forgot password?</a>
                            </div>
                            <div class="callout d-none d-block d-md-none">
                                <span>Don't have account? <a th:href="@{sign-up}">Create Account</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Sign In -->
    <!-- Start of Sidebar -->
    <div class="aside order-md-2">
        <div class="container">
            <div class="col-md-12">
                <div class="preference">
                    <h2>Hello, Friend!</h2>
                    <p>Enter your personal details and start your journey with Swipe today.</p>
                    <a th:href="@{sign-up}" class="btn button">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Sidebar -->
</div> <!-- Layout -->

</body>
</html>
