<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset password</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link href="../static/css/auth.css" th:href="@{/css/auth.css}" rel="stylesheet" >

</head>
<body>

    <div class="layout">
        <div class="main order-md-1">
            <div class="start">
                <div class="container">
                    <div class="col-md-12">
                        <div class="content">
                            <h1>Reset Password</h1>

                            <form th:action="@{/reset}" method="post">
                                <div th:if="${error}">
                                    <p class="text-danger text-center">[[${error}]]</p>
                                </div>

                                <div th:if="${message}">
                                    <p class="text-warning text-center">[[${message}]]</p>
                                </div>

                                <div class="border border-secondary rounded p-3">
                                    <div class="form-group">
                                        <input type="text" name="token" class="form-control" placeholder="Enter your token" required autofocus autocomplete="off"/>
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="password" id="password" class="form-control"  placeholder="Enter your new password" required autofocus />
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm your new passowrd" required autofocus oninput="checkPasswordMatch(this);"/>
                                    </div>

                                    <button type="submit" class="btn button">Change Password</button><br>


                                    <span>If you have successfully changed your password, you can <a th:href="@{/login}">login here</a>.</span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">
        function checkPasswordMatch(fieldConfirmPassword){
            if(fieldConfirmPassword.value != $("#password").val()){
                fieldConfirmPassword.setCustomValidity("Password do not match!");
            }else{
                fieldConfirmPassword.setCustomValidity("");
            }
        }
    </script>
</body>
</html>
