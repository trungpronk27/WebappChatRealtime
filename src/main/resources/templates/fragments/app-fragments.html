<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>App Fragments</title>
</head>
<body>

<!-- Default Header -->
<!--th:fragment="nav-default"-->
<nav class="container menu" th:fragment="nav-default">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" id="chat" th:href="@{/chat}"><i class="far fa-comment"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="group" th:href="@{/group}"><i class="far fa-comments"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><i class="far fa-bell"></i></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="#"><i class="switch far fa-moon"></i></a>
        </li>
        <li class="nav-item">
            <div class="dropdown d-inline">
                <a class="nav-link" href="#" data-bs-toggle="dropdown">
                    <th:block th:if="${#request.userPrincipal.principal.userImg == null}">
                        <img class="avatar-img" th:src="@{/img/avatars/default.jpg}" alt="">
                    </th:block>

                    <th:block th:if="${#request.userPrincipal.principal.userImg != null}">
                        <img class="avatar" th:src="@{'/img/avatars/' + ${#request.userPrincipal.principal.userImg}}" alt="">
                    </th:block>
                </a>
                <ul class="dropdown-menu" style="z-index: 9;">
                    <li>
                        <a class="dropdown-item" th:href="@{/profile/} + ${#request.userPrincipal.principal.id}">
                            <i class="far fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="logout" sec:authorize="isAuthenticated()">
                        <a class="dropdown-item" th:href="@{/logout}">
                            <i class="fas fa-power-off"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>
</nav>


<!--<div th:fragment="copyright">-->
<!--    &copy; o7planning.org-->
<!--</div>-->

</body>
</html>
